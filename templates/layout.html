<html lang="en">
  <head>

    <title>Personalizd</title>

    <title>{% block title %}{% endblock %}</title>

  <body>
    <div class="mainpage">
      <div class = "sidebar">
        <div class = "sidebarlogo">

        </div>
        <div class = "sidebarblocks">
          <a href="/home">Home</a>
        </div>
        <div class = "sidebarblocks">

        </div>
        <div class = "sidebarblocks">
          <a href="inbox">Inbox</a>
        </div>

        </div>

        </div>

        </div>
        <div class = "searchbar">

          <a href="/logout" >Sign Out</a>

      {% block main %}

    </div>
